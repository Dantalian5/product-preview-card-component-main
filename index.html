<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>

  <main class="main_container" aria-label="card">
    <div class="img_container">
      <img class="desktop" src="./images/image-product-desktop.jpg" alt="image of a perfum">
      <img class="movile" src="./images/image-product-mobile.jpg" alt="image of a perfum-movile">
    </div>
    <div class="info_container">
      <p class="perfume">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price_container">
        <h1>$149.99</h1>
        <p>$169.99</p>
      </div>
      <a href="#" class="buy_button">
            <span class="icon">
              <img src="./images/icon-cart.svg" alt="icon-cart">
            </span>
            <span>Add to Cart</span>
      </a>
    </div>
  </main>

  <footer class="attribution" aria-label="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marcos Valenzuela</a>.
  <footer/>
  
</body>
</html>
